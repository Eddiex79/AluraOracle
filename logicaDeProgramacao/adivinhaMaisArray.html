<meta charset="utf-8">
<input />
<button>
    Compare com o meu segredo
</button>
<script>
    var segredo = Math.round(Math.random() * 10);

    var input = document.querySelector("input");
    input.focus();

    function verifica() {
        if (input.value == segredo) {
            alert("Você ACERTOU");
        } else {
            alert("Você ERROU!!!!");
        }
        //limpa a caixa de dialogo
        input.value = "";
        //põe o curso piscante antes de clicar com o mouse
        input.focus();
    }
    var button = document.querySelector("button");
    button.onclick = verifica;
</script>
