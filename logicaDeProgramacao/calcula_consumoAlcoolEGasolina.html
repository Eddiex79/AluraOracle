<meta charset="UTF-8">

   <h3>Álcool ou Gasolina?</h3>
<script>
var caminhoComGasolina = 480;
var tanque = 40;
var consumoGasolina = (caminhoComGasolina / tanque);
	document.write ("O consumo de gasolina foi  " + (consumoGasolina) + " Km/litros");

var caminhoComAlcool = 300;
var tanque = 40;
var consumoAlcool = (caminhoComAlcool / tanque);
	document.write ("<br>O consumo de Álcool foi  " + (consumoAlcool) + " Km/litros");
</script>
