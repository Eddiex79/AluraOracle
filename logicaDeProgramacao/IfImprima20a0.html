<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par</title>
</head>

<body>
        
        <meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 20;
     while(contador >= 0) {

        
        mostra(contador);
        contador = contador - 1; 
        }

        
      

    mostra("FIM");

</script>
    </script>

</body>

</html>
